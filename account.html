<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
    height: 100%;
    color: #000000;
    line-height: 1.8;
}
table {
    width:100%;
}
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 15px;
    text-align: left;
}
table#t01 tr:nth-child(even) {
    background-color: white;
}
table#t01 tr:nth-child(odd) {
   background-color: lightgray;
}
table#t01 th {
    background-color: DodgerBlue;
    color: white;
}

/* Create a Parallax Effect */
.bgimg-1 {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

/* First image (Logo. 1/4 height) */
.bgimg-1 {
    background-image: url('background.jpg');
    min-height: 25%;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

.col-container{
  display: table;
  width: 100%;
}

.col {
  display: table-cell;
}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1024px) {
    .bgimg-1{
        background-attachment: scroll;
    }
}
</style>

<body>
  <!-- Navbar (sit on top) -->
  <div class="w3-bar w3-border" id="navbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="http://localhost:3031" class="w3-bar-item w3-button w3-hover-blue"><i class="fa fa-home"></i> HOME</a>
    <a href="./account.html" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-blue"><i class="fa fa-file-text-o"></i> ACCOUNT</a>
    <a href="./login.html" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-blue" id="loginButton"><i class="fa fa-user-circle-o"></i> LOGIN</a>
  </div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min">
  <div class="w3-display-middle w3-border-left w3-border-right" style="white-space:nowrap;">
    <h1 class="w3-center w3-padding-large w3-xxxlarge w3-wide w3-animate-opacity w3-text-white"><b>AuthGen+</b><span class="w3-hide-small"></span></h1>
  </div>
</div>

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding">

    <!-- Add new account -->
    <div class="w3-container w3-card w3-white w3-margin-bottom" id="new_auth_container">
      <h2 class="w3-padding-16 w3-text-indigo"><i class="fa fa-plus fa-fw w3-margin-right w3-xxlarge w3-text-indigo"></i>Add New Auth Info</h2>
      <div class="w3-container w3-cell-row w3-white w3-padding-16 w3-border w3-round-large">
        <div class="w3-container w3-cell w3-row-padding w3-padding-large w3-border">
          <form>
            <div class="w3-row-padding">
              <div class="w3-margin-bottom">
                <label><i class="w3-margin-bottom"></i> Application/Site</label>
                <input class="w3-input w3-border w3-margin-bottom w3-margin-top" type="text" placeholder="application/site" name="appsite" id="appsite" required>
                <label><i class="w3-margin-bottom"></i> Username</label>
                <input class="w3-input w3-border w3-margin-bottom w3-margin-top" type="text" placeholder="username" name="username" id="username" required>
                <label><i class="w3-margin-bottom"></i> Password</label>
                <input class="w3-input w3-border w3-margin-bottom w3-margin-top" type="text" placeholder="password" name="password" id="password" required>
              </div>
            </div>
            <div class="w3-cell-row">
              <div class="w3-container w3-cell">
                <button class="w3-button w3-black w3-hover-blue w3-border w3-round-large w3-right" type="button" id="sub_auth_info"><i class="fa fa-plus w3-margin-right"></i> Submit</button>
                <button class="w3-button w3-black w3-hover-blue w3-border w3-round-large w3-right" type="reset"><i class="fa fa-refresh w3-margin-right"></i> Reset</button>
              </div>
            </div>
          </form>
        </div>
        <div class="w3-container w3-cell w3-row-padding w3-padding-large w3-border">
          <form>
            <div class="w3-row-padding w3-margin-bottom">
              <div class="w3-margin-bottom w3-half">
                <label>Input</label>
                <input class="w3-input w3-border w3-margin-bottom w3-margin-top" type="text" placeholder="input whatever you want in here" name="keyword" id="stringput">
              </div>
              <div class="w3-margin-bottom w3-quarter">
                <label>Min. Length</label>
                <input class="w3-input w3-border w3-margin-bottom w3-margin-top" type="number" min="6" max="30" value="6" name="min" id="minput">
              </div>
              <div class="w3-margin-bottom w3-quarter">
                <label>Max. Length</label>
                <input class="w3-input w3-border w3-margin-bottom w3-margin-top" type="number" min="6" max="30" value="30" name="max" id="maxput">
              </div>
            </div>
            <div class="w3-row-padding w3-margin-bottom">
              <div class="w3-margin-bottom w3-third">
                <input class="w3-check" type="checkbox" id="capitalize">
                <label><i class="w3-margin-bottom w3-margin-top"></i> Capitalize</label>
              </div>
              <div class="w3-margin-bottom w3-third">
                 <input class="w3-check" type="checkbox" id="nums">
                <label><i class="w3-margin-bottom w3-margin-top"></i> Numbers</label>
              </div>
              <div class="w3-margin-bottom w3-third">
                 <input class="w3-check" type="checkbox" id="specChars">
                <label><i class="w3-margin-bottom w3-margin-top"></i> Special Characters</label>
              </div>
            </div>
            <div class="w3-row-padding w3-margin-bottom">
              <div class="w3-margin-bottom w3-third">
                <input class="w3-check" type="checkbox" id="uname">
                <label><i class="w3-margin-bottom w3-margin-top"></i> Username</label>
              </div>
              <div class="w3-margin-bottom w3-third">
                <input class="w3-check" type="checkbox" id="pass">
                <label><i class="w3-margin-bottom w3-margin-top"></i> Password</label>
              </div>
            </div>
            <div class="w3-cell-row">
              <div class="w3-container w3-cell">
                <br/>
                <button class="w3-button w3-black w3-hover-blue w3-border w3-round-large w3-right w3-margin-top" type="button" id="gen_auth_account"><i class="fa fa-search w3-margin-right"></i> Generate</button>
                <button class="w3-button w3-black w3-hover-blue w3-border w3-round-large w3-right w3-margin-top" type="reset"><i class="fa fa-refresh w3-margin-right"></i> Reset</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

      <!-- Your Accounts -->
    <div class="w3-container w3-card w3-white w3-margin-bottom">
      <div class="w3-display-container">
          <div class="w3-display-topright w3-container w3-text-black">
            <a href="#new_auth_container" class="w3-button w3-text-indigo w3-border w3-border-indigo w3-round-large w3-hover-blue w3-margin-top w3-margin-bottom"><i class="fa fa-plus"></i></a>
          </div>
        </div>
      <h2 class="w3-padding-16 w3-text-indigo"><i class="fa fa-file fa-fw w3-margin-right w3-xxlarge w3-text-indigo"></i>Your Accounts</h2>

      <table class="w3-margin-top w3-margin-bottom" id="accounts">
        <tr id="table_head">
          <th>Application/Site</th>
          <th>Username</th>
          <th>Password</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>
  </div>
    <hr>
</div>

  <!-- End Page Container -->
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16 w3-opacity w3-hover-opacity-off">
  <a href="#navbar" class="w3-button w3-gray"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
<script src="app.js"></script>
</body>
</html>
