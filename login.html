<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
    height: 100%;
    color: #000000;
    line-height: 1.8;
}

/* Create a Parallax Effect */
.bgimg-1 {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

/* First image (Logo. 1/4 height) */
.bgimg-1 {
    background-image: url('background.jpg');
    min-height: 25%;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1024px) {
    .bgimg-1{
        background-attachment: scroll;
    }
}
</style>

<body>
  <!-- Navbar (sit on top) -->
  <div class="w3-bar w3-border" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="http://localhost:3031" class="w3-bar-item w3-button w3-hover-blue"><i class="fa fa-home"></i> HOME</a>
    <a href="#generator" class="w3-bar-item w3-button w3-hide-small w3-hover-blue"><i class="fa fa-th"></i> GENERATOR</a>
  </div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle w3-border-left w3-border-right" style="white-space:nowrap;">
    <h1 class="w3-center w3-padding-large w3-xxxlarge w3-wide w3-animate-opacity w3-text-white"><b>AuthGen+</b><span class="w3-hide-small"></span></h1>
  </div>
</div>

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding" style="margin-bottom: 100px; margin-top: 100px">

    <!-- Left Column -->
    <div class="w3-half">
      <div class="w3-container w3-card w3-white w3-margin-bottom" style="width: 600px; margin-left: 70px">
        <h2 class="w3-padding-16 w3-text-indigo"><i class="fa fa-user-plus fa-fw w3-margin-right w3-xxlarge w3-text-indigo"></i>Sign Up</h2>
        <hr>
        <div class="w3-container w3-white w3-padding-16 w3-border w3-round-large">
          <form>
            <div class="w3-row-padding" style="margin:0 -8px;">
              <div class="w3-margin-bottom">
                <label><i class="fa fa-user-plus w3-margin-bottom"></i> Username</label>
                <input class="w3-input w3-border" type="text" placeholder="username" name="username" id="sign_up_uname" required>
              </div>
            </div>
            <div class="w3-row-padding" style="margin:0 -16px;">
              <div class="w3-half w3-margin-bottom">
                <label><i class="fa fa-lock w3-margin-bottom"></i> Password</label>
                <input class="w3-input w3-border" type="password" placeholder="password" name="password" id="sign_up_pass" required>
              </div>
              <div class="w3-half">
                <label><i class="fa fa-lock w3-margin-bottom"></i> Re-enter Passwprd</label>
                <input class="w3-input w3-border" type="password" placeholder="re-enter password" name="repassword" id="sign_up_repass" required>
              </div>
            </div>
            <div class="w3-cell-row" style="margin:0 -3px;">
                <div class="w3-container w3-cell">
                  <button class="w3-button w3-black w3-hover-blue w3-border w3-round-large w3-right" type="button" id="sign_up_sub"><i class="fa fa-user-plus w3-margin-right"></i> Sign up</button>
                  <button class="w3-button w3-black w3-hover-blue w3-border w3-round-large w3-right" type="reset"><i class="fa fa-refresh w3-margin-right"></i> Clear</button>
                </div>
              </div>
          </form>
        </div>
        <hr>
    </div>
    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-half">
      <!-- Your Search Profiles -->
      <div class="w3-container w3-card w3-white w3-margin-bottom" style="width: 600px;">
        <h2 class="w3-padding-16 w3-text-indigo"><i class="fa fa-user-circle-o fa-fw w3-margin-right w3-xxlarge w3-text-indigo"></i>Sign In</h2>
        <hr>
        <div class="w3-container w3-white w3-padding-16 w3-border w3-round-large">
          <form>
            <div class="w3-row-padding" style="margin:0 -8px;">
              <div class="w3-margin-bottom">
                <label><i class="fa fa-user-circle-o w3-margin-bottom"></i> Username</label>
                <input class="w3-input w3-border" type="text" placeholder="username" name="username" id="sign_in_uname" required>
              </div>
            </div>
            <div class="w3-row-padding" style="margin:0 -8px;">
              <div class="w3-margin-bottom">
                <label><i class="fa fa-lock w3-margin-bottom"></i> Password</label>
                <input class="w3-input w3-border" type="password" placeholder="password" name="password" id="sign_in_pass" required>
              </div>
            </div>
            <div class="w3-cell-row" style="margin:0 -8px;">
              <div class="w3-container w3-cell">
                <button class="w3-button w3-black w3-hover-blue w3-border w3-round-large w3-right" type="button" id="sign_in_sub"><i class="fa fa-user-circle-o w3-margin-right"></i> Sign In</button>
                <button class="w3-button w3-black w3-hover-blue w3-border w3-round-large w3-right" type="reset"><i class="fa fa-refresh w3-margin-right"></i> Clear</button>
              </div>
            </div>
          </form>
        </div>
        <hr>
    </div>
    <!-- End Right Column -->
  </div>

  <!-- End Grid -->
  </div>

  <!-- End Page Container -->
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16 w3-opacity w3-hover-opacity-off">
  <a href="#home" class="w3-button w3-gray"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
<script src="app.js"></script>
</body>
